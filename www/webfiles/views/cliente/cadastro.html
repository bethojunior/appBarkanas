<html>
    <head>
        <link rel="stylesheet" href="../../css/cadastro.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="../../css/font/montserrat.css" rel="stylesheet">
        <link href="../../css/assets.css" rel="stylesheet">
        <link href="../../Materialize/css/materialize.css" rel="stylesheet">
    </head>
    <body>

        <div id="preloadUser" class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
                </div><div class="circle-clipper right">
                <div class="circle"></div>
                </div>
            </div>
        </div>

        <div id="divFormInsert" class="row">
            <div class="col s12">
                <input placeholder="Nome"  id="name">
                <input placeholder="Email" id="email" type="email" onchange="checkEmail()">
                <input placeholder="Telefone" id="tel" type="number">
                <input placeholder="Endereço - Bairro , rua , n°" id="endereco">
                <input placeholder="Senha *" type="password" id="pass">
                <input placeholder="Senha *" type="password" id="passOne">
                <button onclick="insertUser()" class="btn col s12">CADASTRAR</button>
            </div>
        </div>

        <script src="../../js/libs/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="../../../cordova.js"></script>
        <script src="../../js/ultils/sweetalert.min.js"></script>
        <script src="../../Materialize/js/materialize.min.js"></script>
        <script src="../../js/ultils/host.js"></script>
        <script src="../../js/ultils/Preloader.js"></script>
        <script src="../../js/ultils/ConnectServer.js"></script>
        <script src="../../js/controller/UserController.js"></script>
        <script src="../../js/modulos/user.js"></script>
    </body>
</html>
