<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="webfiles/css/index.css" rel="stylesheet">
        <link href="webfiles/css/assets.css" rel="stylesheet">
        <link href="webfiles/Materialize/css/materialize.css" rel="stylesheet">
        <script src="webfiles/js/libs/jquery-3.2.1.js"></script>
        <script src="webfiles/Materialize/js/materialize.js"></script>
        <script src="webfiles/js/ultils/host.js"></script>
        <script src="webfiles/js/ultils/ConnectServer.js"></script>
        <script src="webfiles/js/ultils/sweetalert.min.js"></script>
        <script src="webfiles/js/ultils/Preloader.js"></script>
    </head>
    <body>

        <div id='preloadPadrao'>
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id='geralLogin' class="row">
            <div class="col s12 divForm">
                <img width="100%" src="webfiles/images/logo.png">
                <input id='emailUser' placeholder="Email">
                <input id='passUser' placeholder="Senha">
                <button class="btn col s12" id="btnLogar" onclick="logar()">Logar</button>
                <a href='webfiles/views/cliente/cadastro.html' class="col s12">Quero me cadastrar</a>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="webfiles/js/modulos/user.js"></script>
        <script src="webfiles/js/controller/UserController.js"></script>
    </body>
</html>
